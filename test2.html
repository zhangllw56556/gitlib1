<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>
<body>

<div style="text-align:center;">
		<h2>时间控件</h2>
		<div>
			<label>日期:</label>
			<input id="EndDate" runat="server"  readonly="readonly" style="width:30%;" />
		</div> 
		<br />
		<div>
			<label>时间:</label>
			<input id="EndTime" runat="server"  readonly="readonly" style="width:30%;" />
		</div>
		<br />
		<div>
			<label>日期时间:</label>
			<input id="AbsentEndDate" runat="server"  readonly="readonly" style="width:28%"/>
		</div>

	</div>
<script type="text/javascript" src="lib/jquery/1.11.3/jquery.js" ></script>	
<link rel="stylesheet" href="lib/mobiscroll/mobiscroll-2.13.2.full.min.css" />
<script type="text/javascript" src="lib/mobiscroll/mobiscroll-2.13.2.full.min.js" ></script>
<script>
	$(function(){
		var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        //display: 'bottom', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 100, //开始年份
		        endYear: currYear + 100 //结束年份
			};
            $("#EndDate").mobiscroll($.extend(opt['date'], opt['default']));//年月日型
            var optDateTime = $.extend(opt['datetime'], opt['default']);
	    var optTime = $.extend(opt['time'], opt['default']);
            $("#AbsentEndDate").mobiscroll(optDateTime).datetime(optDateTime);//年月日时分型
			$("#EndTime").mobiscroll(optTime).time(optTime);//时分型
	});
</script>
</body>
</html>
